name: Main Workflow

on:
  pull_request:
    branches:
      - '*'

jobs:
  run_workflow_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
            java-version: '21'
            distribution: 'temurin'

      - name: Gradle check
        run: gradle check
